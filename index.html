<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy-Responsive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <!-- header satrt -->
    <header class="header">
      <!-- frame start -->

      <div class="frame">
        <div class="frame--header">
          <h1>Puppy Project</h1>
        </div>
      </div>

      <!-- frame end -->
    </header>
    <!-- header end -->
    <!-- banner block start -->

    <section>
      <!-- puppy banners start-->

      <div class="banner">
        <img src="./public/images/banner-puppies.jpg" alt="" />
      </div>

      <!-- puppy banners end-->
    </section>

    <!-- banner block end -->
    <!-- the missing puppy block satrt-->

    <section class="block">
      <!-- the missing container puppy satrt -->

      <div class="container grid grid--1x3 puppy">
        <div class="puppy__item">
          <img
            src="./public/images/puppy-1.jpg"
            alt="the white puppy her hand is human hand"
          />
        </div>
        <div class="puppy__missing">
          <p>Puppy missing here!!</p>
        </div>
        <div class="puppy__item">
          <img
            src="./public/images/puppy-2.jpg"
            alt="the puppy playing with someone or something"
          />
        </div>
      </div>

      <!-- the missing container puppy end -->
    </section>

    <!-- the missing puppy block end-->
    <!-- the two's puppy start -->
    <section class="block">
      <div class="puppy--header">
        <h2>More Puppy</h2>
      </div>
      <!-- the two's puppy start -->

      <div class="container grid grid--1x2 puppy">
        <div class="puppy__item">
          <img
            src="./public/images/puppy-3.jpg"
            alt="the black puppy that hug by human"
          />
        </div>
        <div class="puppy__item">
          <img
            src="./public/images/puppy-4.jpg"
            alt="the white puppy that see towards you and that sleep in the floor."
          />
        </div>
      </div>

      <!-- the two's puppy end -->
    </section>
    <!-- the two's puppy end -->
    <!-- footer satrt -->
    <footer class="footer">
      <!-- frame start -->

      <div class="frame">
        <div class="frame--footer">
          <h1>Imran Mohammed</h1>
        </div>
      </div>

      <!-- frame end -->
    </footer>
    <!-- footer end -->
  </body>
</html>
