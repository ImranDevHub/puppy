<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy-Responsive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <!-- header start -->

    <header class="header">
      <!-- frame start -->

      <div class="frame">
        <div class="frame--header">
          <h1>Puppy Project</h1>
        </div>
      </div>

      <!-- frame end -->
    </header>

    <!-- header end -->

    <!-- Main start -->

    <main>
      <!-- banner block start -->

      <section>

        <!-- puppy banners start-->

        <div class="banner">
          <img
            src="./public/images/banner-puppies.jpg"
            alt="Three puppies are in the basket."
          />
        </div>

        <!-- puppy banners end-->

      </section>

      <!-- banner block end -->

      <!-- the missing puppy block start-->

      <section class="block">
        <!-- the missing container puppy start -->

        <div class="container grid grid--1x3 puppy">
          <div class="puppy__item">
            <img
              src="./public/images/puppy-1.jpg"
              alt="The puppy's paw in the human's hand."
            />
          </div>
          <div class="puppy__missing">
            <p>Puppy missing here!!</p>
          </div>
          <div class="puppy__item">
            <img
              src="./public/images/puppy-2.jpg"
              alt="The puppy appears to be playing with something."
            />
          </div>
        </div>

        <!-- the missing container puppy end -->
      </section>

      <!-- the missing puppy block end-->

      <!-- the two's puppy start -->

      <section class="block">
        <div class="puppy--header">
          <h2>More Puppy</h2>
        </div>

        <!-- the two's puppy start -->

        <div class="container grid grid--1x2 puppy">
          <div class="puppy__item">
            <img
              src="./public/images/puppy-3.jpg"
              alt="The human is hugging the puppy."
            />
          </div>
          <div class="puppy__item">
            <img
              src="./public/images/puppy-4.jpg"
              alt="The white puppy is sleeping on the floor and looking at you."
            />
          </div>
        </div>

        <!-- the two's puppy end -->
        
      </section>

      <!-- the two's puppy end -->
    </main>

    <!-- Main end -->

    <!-- footer start -->

    <footer class="footer">
      <!-- frame start -->

      <div class="frame">
        <div class="frame--footer">
          <h2>Imran Mohammed</h2>
        </div>
      </div>

      <!-- frame end -->
    </footer>

    <!-- footer end -->

  </body>
</html>
